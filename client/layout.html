<head>
  <title>What to name :?</title>
</head>

<template name='layout'>
  <div class="container-fluid">
    {{> Template.dynamic template=main}}
  </div>
</template>

<template name='ageLayout'>
  {{#if game.ready.get}}
    {{#with game}}
      <div class="container-fluid">
        {{> Template.dynamic template=currentAge }}
      </div>
      {{#unless running}}
        <div class="paused-overlay"></div>
      {{/unless}}
    {{/with}}
  {{/if}}
</template>

<template name='newGame'>
  <a href="/game" class="btn btn-secondary">Start Game</a>
</template>

<template name='gameOver'>
  <h1>You died!</h1>
  <a href="/game" class="btn btn-secondary">Load Last Save Game?</a>
</template>

<template name='win'>
  <h1>To be continued...</h1>
</template>
