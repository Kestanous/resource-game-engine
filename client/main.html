<head>
  <title>god-game</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> hello}}
</body>

<template name="hello">
  <button disabled="{{foodMax}}" class="tap">Tap for food</button>
  {{> resourceList resources=resources }}
  <!-- <p>Food: {{formatNumber food}}/{{formatLimit foodLimit}} ({{formatTick foodTick}})</p> -->
</template>

<template name='farms'>
  {{#if canSee}}
    <button class="addFarm" {{disabled}}>
      Farms ({{numberOwned}})
    </button>
  {{/if}}
</template>


<template name='resourceList'>
  {{#each resources}}
    <table class="table resTable">
      <tr class="resourceRow">
        <td>{{name}}:</td>
        <td class="resLimitWarn">{{formatNumber getValue}}</td>
        <td class="maxRes">/{{formatLimit getLimit}}</td>
        <td>({{formatTick getTick}})</td>
      </tr>
    </table>
  {{/each}}
</template>
