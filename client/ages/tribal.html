<template name="tribal">
  <div id='game' class="row">
    <div id='info-row' class="col-md-3">
      {{> resourceTable data=resources }}
      {{> bucketCard card=assignment }}
      <!-- {{> scrollList list=ownedTech }} -->
    </div>
    <div class="col-md-6">
      {{> tabs tabs=tabsData}}
    </div>
    <div class="col-md-3">
      {{> hoverHint }}
      {{> log }}
    </div>
  </div>
</template>
