<template name="scavenger">
  <div id='game' class="row">
    <div class="col-md-3">
      {{> resourceTable data=resources }}
    </div>
    <div class="col-md-6">
      {{> bucketCard card=actions}}
      {{> bucketCard card=technology}}
    </div>
    <div id='info-column' class="col-md-3">
      {{> menu }}
      {{> hoverHint }}
      {{#scrollList title='Activity Log'}}
        {{> log }}
      {{/scrollList}}
    </div>
  </div>
</template>
